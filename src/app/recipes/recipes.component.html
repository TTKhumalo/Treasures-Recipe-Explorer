<!-- src/app/recipes/recipes.component.html -->
<div class="recipes-container">
  <h2>Our Delicious Recipes</h2>
  <p class="subtitle">Explore our collection of mouth-watering dishes</p>
  
  <div class="recipes-grid">
    <div class="recipe-card" *ngFor="let recipe of recipes">
      <div class="recipe-image-wrapper">
        <img [src]="recipe.image" [alt]="recipe.name" class="recipe-image">
        <div class="recipe-overlay">
          <button class="view-btn" [routerLink]="['/recipe', recipe.id]">View Recipe</button>
        </div>
      </div>
      <div class="recipe-content">
        <h3>{{ recipe.name }}</h3>
        <p class="description">{{ recipe.description }}</p>
        <div class="recipe-meta">
          <span class="meta-item">‚è±Ô∏è {{ recipe.time }}</span>
          <span class="meta-item difficulty" [ngClass]="'difficulty-' + recipe.difficulty.toLowerCase()">üìä {{ recipe.difficulty }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
