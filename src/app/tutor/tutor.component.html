<!-- src/app/tutor/tutor.component.html -->
<div class="page-container">
  <div class="page-header">
    <a routerLink="/" class="back-btn">â† Back</a>
    <h1>ğŸ‘¨â€ğŸ« Apply for Professional Tutor Position</h1>
    <p>Join our team and teach others the art of cooking</p>
  </div>

  <div class="form-wrapper">
    <form (ngSubmit)="submitApplication()" class="application-form">
      <div class="form-group">
        <label for="name">Full Name *</label>
        <input type="text" id="name" [(ngModel)]="formData.fullName" name="fullName" required>
      </div>

      <div class="form-group">
        <label for="email">Email Address *</label>
        <input type="email" id="email" [(ngModel)]="formData.email" name="email" required>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number *</label>
        <input type="tel" id="phone" [(ngModel)]="formData.phone" name="phone" required>
      </div>

      <div class="form-group">
        <label for="experience">Years of Experience *</label>
        <select id="experience" [(ngModel)]="formData.experience" name="experience" required>
          <option value="">Select experience level</option>
          <option value="1-3">1-3 years</option>
          <option value="3-5">3-5 years</option>
          <option value="5-10">5-10 years</option>
          <option value="10+">10+ years</option>
        </select>
      </div>

      <div class="form-group">
        <label for="specialty">Specialty</label>
        <select id="specialty" [(ngModel)]="formData.specialty" name="specialty">
          <option *ngFor="let specialty of specialties">{{ specialty }}</option>
        </select>
      </div>

      <div class="form-group">
        <label for="certification">Certifications</label>
        <input type="text" id="certification" [(ngModel)]="formData.certification" name="certification" placeholder="e.g., Culinary Arts Degree, Michelin-trained">
      </div>

      <div class="form-group">
        <label for="motivation">Why do you want to teach? *</label>
        <textarea id="motivation" [(ngModel)]="formData.motivation" name="motivation" rows="6" required></textarea>
      </div>

      <div class="form-buttons">
        <button type="submit" class="submit-btn">Submit Application</button>
        <button type="button" class="reset-btn" (click)="resetForm()">Reset</button>
      </div>
    </form>

    <div *ngIf="submitted" class="success-message">
      âœ… Application submitted successfully!
    </div>
  </div>
</div>
